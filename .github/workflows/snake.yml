name: Generate Snake

on:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: 
      contents: write

    steps:
      - uses: actions/checkout@v3

      - uses: Platane/snk@v3
        id: snake-gif
        with:
          github_user_name: maisachinsharmahu
          outputs: |
            dist/snake.svg?color_snake=#fe53bb&color_dots=#161b22,#0e4429,#006d32,#26a641,#39d353
            dist/snake-dark.svg?palette=github-dark&color_snake=#fe53bb

      - uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
